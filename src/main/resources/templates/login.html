<!doctype html>
<html lang="en" class="no-js" 
         xmlns="http://www.w3.org/1999/xhtml" 
         xmlns:th="http://www.thymeleaf.org"
         xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8"/>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!--  thymeleaf 默认从resources 下的 static目录获取 -->
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<style>
.form-control{
width: 200px;
}
</style>
</head>

<body style="background: url(img/login.jpg);width: 98%;">

<div style="margin-top: 150px;margin-left: 600px;margin-bottom: 160px;" >
    <form class="form-horizontal" method="post" th:action="@{/login}">
			<div class="form-group">
				<label  class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10"><input type="text" class="form-control" name="username" /></div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10"><input type="password" class="form-control" name="password" /></div>
			</div>
			<!--<span th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">-->
				<!--用户名或密码错！-->
			<!--</span>-->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						 <label><input type="checkbox" />Remember me</label><!-- 功能暂未实现 -->
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					 <button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
	</form>
</div>

<!-- 引入 页脚 -->
<div th:replace="footer :: footer"></div>

</body>
</html>
